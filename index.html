<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My kokoatalk - index</title>
  </head>
  <body class="index-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>SEOUL</span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>63%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="welcome-header">
      <div class="welcome-header__title">
        <i class="fas fa-moon"></i>
        <i class="far fa-snowflake"></i>
        <h2>Welcome To My Kokoa Clone</h2>
      </div>
      <div class="welcome-header__content">
        <h3>
          The concept of my kokoa clone is winter. if you have a Kakao Account,
          log in with your email or phone number.
        </h3>
        <i class="far fa-snowflake"></i>
      </div>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <div class="login-form__column">
        <input name="username" type="email" required placeholder="Email" />
        <input
          name="password"
          type="password"
          required
          placeholder="Password"
        />
        <input type="submit" required value="Log in" />
      </div>
      <div class="login-form__service">
        <div class="login-form__service__column">
          <a href="#">Find Kokoa Account</a>
        </div>
        <div class="login-form__service__column">
          <a href="#">Find Password</a>
        </div>
        <div class="login-form__service__column">
          <a href="#">Create New Account</a>
        </div>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
